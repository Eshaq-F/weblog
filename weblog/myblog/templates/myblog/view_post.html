{% extends 'myblog/base.html' %}
{% block title %}مشاهده پست{% endblock %}
{% load static %}

{% block extra-link %}
<link rel="stylesheet" type="text/css" href="{% static 'myblog/css/view_post.css' %}">
{% endblock %}

{% block content %}
    <div class="col-8 rounded bg-light mx-3 mt-3 p-2">
        <div class="col-12 p-1 mt-2 mb-3 d-flex justify-content-between">
            <div class="col d-inline-block">
                <h1 class="display-3">{{ post.title }}</h1>
            </div>
            <img src="{{ post.image.url }}" class="img-thumbnail" width="400">
        </div>
        <p class="m-2">{{ post.content }}</p>
    </div>
    <div class="col-8 bg-secondary rounded mx-3 mt-1 mb-4 p-3 d-flex justify-content-between align-items-center">
        <img src="{{ post.author.userextrainfo.image.url }}" class="rounded-circle bg-light m-0 ml-2" width="75">
        <p class="m-0 ml-auto text-bolder font-weight-bold">نويسنده: {{ post.author.get_full_name }}</p>
        <p class="m-0 text-light">{{ post.pub_date }}</p>
    </div>
{% endblock %}
